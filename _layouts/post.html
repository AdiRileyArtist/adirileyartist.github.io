---
layout: default
---
<div id="main" style="margin-top: 15px; padding-top: 15px;">
    <article>
        <header class="major">
            <h1 class="post-title" style="font-family: Pacifico; font-size: 50px;">{{ page.title }}</h1>
                <p class="post-meta">{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
        </header>

        <section>
            {{ content }}
        </section>
        
        <footer>
            <div class="row">
                <section>
                    <ul class="actions">
                        <li><a href="/" class="button">Go back</a></li>
                    </ul>
                </section>

                <!--article class="{% cycle '6u', '6u$' %} 12u(small) excerpt">

                    <footer>
                        <ul class="actions">
                            <li><a href="{{ page.previous.url }}" class="button">Read More</a></li>
                        </ul>
                    </footer>
                </article-->
            {% endif %}

                    </header>
                    <section>

                    </section>
                    <footer>
                        <ul class="actions">
                            <li><a href="{{ page.next.url }}" class="button">Read More</a></li>
                        </ul>
                    </footer>
                </article-->
            {% endif %}
            </div>
        </footer>

    </article>

</div>
